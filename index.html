<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mighty Burger AR View</title>

  <!-- Responsive for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Model Viewer Library -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      padding: 15px;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #ffffff;
    }

    .info {
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>View Mighty Burger in AR üçî</h1>

  <model-viewer 
    src="3dcube.glb"
    alt="Mighty Burger 3D Model"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    scale="1 1 1">
  </model-viewer>

  <div class="info">
    Tap "View in your space" to see the burger in real size.
  </div>

</body>
</html>
